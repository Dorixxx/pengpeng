    <meta charset="UTF-8" />

    <title>乌龟对对碰直播间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
      body {
        font-family: 'Fredoka', "Microsoft YaHei", "Heiti SC", sans-serif;
        background-color: #1a1a1a;
        color: white;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes strong-flash {
        0%, 100% { opacity: 1; filter: brightness(1.3) contrast(1.2); transform: scale(1.02); }
        50% { opacity: 0.4; filter: brightness(1) contrast(1); transform: scale(0.98); }
      }
      .animate-flash {
        animation: strong-flash 0.6s ease-in-out infinite;
      }
    </style>
